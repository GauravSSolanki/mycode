<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_page</title>
    <link rel="stylesheet" href="index_login.css">
</head>
<body>
    
    <section>
        <div class="Form_box">
            <form action="">
            <h3>Login</h3>
            <label>E-mail</label>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" alt="email">
            </div>
            <label>Password</label>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="email" alt="email">
            </div>
            <div class="rem">
                <label><input type="checkbox">Remember Me<a class="">Forget Password</a></label>
            </div>
            <button type="button"><b>Login</b></button>
            <div class="register">
              <p>Don't Have Account<a>Register Now</a></p>
            </div>
            </form> 
      </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
</body>
</html>
